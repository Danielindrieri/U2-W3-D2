<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-dark text-light">
        <header>
            
        </header>
        <main class="d-flex justify-content-center">
            <div class="row w-50 bg-gradient mt-5 p-2">
                <h1 class="text-center pb-4">Registrati</h1>
            <form id="main-form">
                <div class="alert alert-success d-none mt-3" role="alert">
                    Contenuto salvato!
                  </div>
                  <div class="alert alert-danger d-none mt-3" role="alert">
                    Contenuto eliminato!
                  </div>
                <div class="col mb-3">
                    <label for="Daniel" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name"  required>
                  </div>
                  <div class="col mb-3">
                    <label for="indrieri" class="form-label">Lastname</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"  required>
                  </div>
                <div class=" col mb-3 ">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text" required ><p class="text-light">We'll never share your email with anyone else.</p></div>
                </div>
                <div class="col mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1"  required>
                </div>
                <div class=" col mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1"  required>
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="button" id="btn1" class="btn btn-success pe-3 me-5">Salva</button>
                <button type="button" id="btn2" class="btn btn-danger ">Cancella</button>
              </form>
            </div>
        </main>
        <footer>
        
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./javascript.js"></script>
    </body>
</html>
